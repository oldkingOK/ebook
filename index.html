<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .ser{
            margin-left: 60px;
            background: #fff;

        }
        .serf{
            height: 100px;
            width: 320px;
            border: rgba(224, 224, 224, 0.38) solid 2px;

            margin: 0 auto;
        }
    </style>
    <title>Search Form</title>
</head>
<body>
<div class="serf" >
    <h2 style=" margin-left: 60px">Search Page</h2>
    <div class="ser">
        <form id="searchForm" action="hh.html" method="GET">
            <input type="text" id="searchInput" name="query" placeholder="Enter your search term">
            <button type="submit">Search</button>
        </form>
    </div>
</div>

<script>

    document.getElementById("searchForm").addEventListener("submit", function(event) {
        // 阻止默认的表单提交行为
        event.preventDefault();
        // 获取搜索框中的输入值
        var searchTerm = document.getElementById("searchInput").value;
        // 如果输入值不为空
        if (searchTerm.trim() !== "") {
            // 构建跳转 URL，并将搜索词作为参数传递
            var u = "hh.html?name=" + encodeURIComponent(searchTerm);

            // 跳转到新页面
            window.location.href = u;
        }
    });
</script>
</body>
</html>
